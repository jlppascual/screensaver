<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Saver</title>
  </head>
  <body>
    <canvas id="screensaver"></canvas>
    <div style="float: left; padding-left: 45px;"> 
      <b>Light Position</b><br />
      <div style="text-align: left;">
          X-Axis Light Slider: <input type="range" min="-15" max="15" value="1" class="slider"
              id="xLightRange">
          <output id="x_light_value" value="1"></output>
      </div>
      <div style="text-align: left;">
          Y-Axis Light Slider: <input type="range" min="-15" max="15" value="1" class="slider"
              id="yLightRange">
          <output id="y_light_value" value="1"></output>
      </div>
      <div style="text-align: left;">
          Z-Axis Light Slider: <input type="range" min="-15" max="15" value="0" class="slider"
              id="zLightRange">
          <output id="z_light_value" value="0"></output>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
